syntax = "proto3";

package logs;

// Log Event schema with tenant support
message LogEvent {
    string tenant_id = 1;   // Unique identifier for the tenant
    string message = 2;     // Log message content
    string level = 3;       // Log level (INFO, WARN, ERROR)
    string service = 4;     // Name of the originating service
    int64 timestamp = 5;    // Unix timestamp of the log
}
